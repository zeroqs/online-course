<div class="sign-up overlay-sign-up">
    <div class="sign-in__contein">
        <div class="sign-in__body">
            <h1>Sign up</h1>
            <span
                >Registration takes less than a minute but gives you full control over your studying.</span
            >
            <form action="#" class="form-container">
                <label for="Full name"><b>Full name</b></label>
                <input
                    type="text"
                    placeholder="Full name"
                />

                <label for="email" class="email"><b>Email</b></label>
                <input
                    type="text"
                    placeholder="Your working email"
                />

                <label class='pwd' for="psw"><b>Password</b></label>
                <input
                    type="password"
                    placeholder="Enter Password"

                />
                <label class='pwd' for="psw"><b>Confirm password</b></label>
                <input
                    type="password"
                    placeholder="Confirm password"

                />
            </form>
            <div class="optional">
                <section class="keep">
                    <input type="checkbox" class="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </section>
                
            </div>
            <button class="button button-sign"><span class="sign-text">Sign-up</span></button>
            <a href="#" class="reg">Sign-up</a>
            <div class="media">
                <div class="content">
                    <p>Or sign in with</p>
                    <section class="links">
                        <a href="https://twitter.com/" class="_icon-twitter"></a>
                        <a href="https://www.facebook.com/" class="_icon-facebook"></a>
                        <a href="https://www.behance.net/" class="_icon-behance"></a>
                    </section>
                </div>
            </div>
            <button class="close-up">&#10006</button>
        </div>
    </div>
</div>
