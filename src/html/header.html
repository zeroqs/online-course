<header class="main-header">
    @@include('header-menu.html', {})
    <div class="header-content__container">
        <div class="header-content">
            <div class="header-content__left-block">
                <button class="left-block__button">
                    <img src="@img/home-page/header/play.svg" alt="play" />Play showreel
                </button>
                <div class="left-block__text">
                    <h1>
                        Enjoy studying<br />
                        with Createx <br />Online Courses
                    </h1>
                </div>
                <div class="left-block__buttons">
                    <a href="#"><button class="button_inherit">About us</button></a>
                    <a href="courses.html"><button class="button">Explore courses</button></a>
                </div>
            </div>
            <div class="header-content__right-block">
                <div class="right-block__image">
                    <img src="@img/home-page/header/header.png" alt="header-img" />
                </div>
            </div>
        </div>
    </div>
    <div class="header-content__container">
        <div class="header-content__stat">
            <div class="header-content__block">
                <h1 class="block__text-header">1200</h1>
                <span class="block__text">Students graduated</span>
                <img src="@img/home-page/header/ellipse.svg" alt="ellipse" />
            </div>
            <div class="header-content__block">
                <h1 class="block__text-header">84</h1>
                <span class="block__text">Completed courses</span>
                <img src="@img/home-page/header/ellipse.svg" alt="ellipse" />
            </div>
            <div class="header-content__block">
                <h1 class="block__text-header">16</h1>
                <span class="block__text">Qualified tutors</span>
                <img src="@img/home-page/header/ellipse.svg" alt="ellipse" />
            </div>
            <div class="header-content__block">
                <h1 class="block__text-header">5</h1>
                <span class="block__text">Years of experience</span>
            </div>
        </div>
    </div>
</header>
