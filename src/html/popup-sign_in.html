<div class="sign-in overlay-sign-in">
    <div class="sign-in__contein">
        <div class="sign-in__body">
            <h1>Sign in</h1>
            <span
                >Sign in to your account using email and password provided
                during registration.</span
            >
            <form action="#" class="form-container">
                <label for="email"><b>Email</b></label>
                <input
                    type="text"
                    placeholder="Your working email"
                />

                <label class='pwd' for="psw"><b>Password</b></label>
                <input
                    type="password"
                    placeholder="Enter Password"

                />
            </form>
            <div class="optional">
                <section class="keep">
                    <input type="checkbox" class="checkbox" id="keep" name="keep">
                    <label for="keep">Keep me signed in</label>
                </section>
                <a href="#" class="fogPass">Forgot password?</a>
            </div>
            <button class="button button-sign"><span class="sign-text">Sign-in</span></button>
            <a href="#" class="reg">Sign-up</a>
            <div class="media">
                <div class="content">
                    <p>Or sign in with</p>
                    <section class="links">
                        <a href="https://twitter.com/" class="_icon-twitter"></a>
                        <a href="https://www.facebook.com/" class="_icon-facebook"></a>
                        <a href="https://www.behance.net/" class="_icon-behance"></a>
                    </section>
                </div>
            </div>
            <button class="close-in">&#10006</button>
        </div>
    </div>
</div>
